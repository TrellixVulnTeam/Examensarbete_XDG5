<!DOCTYPE html>
<html>
    <body>
        <button onclick="createStockData()">Generate</button>

        <p id="stonks"></p>

        <script>
            var date = new Date(2000, 01, 01);
            function createStockData() {
                // set number of datapoints to generate
                var maxDataPoints = 100;
                // change start value of variable company for randomness
                var company = 100;
                var text = "";

                for (var i = 0; i < maxDataPoints; i++) {
                    var data = [];
                    var day = date.getDate() + 0;
                    var month = date.getMonth() + 1;
                    var year = date.getFullYear();

                    // if-statements that puts 0 before values under 10 to mimic real dates
                    if (day < 10) {
                        day = "0" + day;
                    }
                    if (month < 10) {
                        month = "0" + month;
                    }
                    // random function to stop stock value from dropping/gaining to much on single day
                    startValue += Math.round(Math.random() * 20 - 10);
                    data.push({
                        startValue,
                    });
                    // layout of date and company value for easy transformation to json
                    text +=
                        year +
                        "-" +
                        month +
                        "-" +
                        day +
                        "," +
                        startValue +
                        "<br>";
                    date.setDate(date.getDate() + 1);
                }
                document.getElementById("stonks").innerHTML = text;
            }
        </script>
    </body>
</html>
